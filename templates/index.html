<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="PDF to H5P Converter">
    <meta name="author" content="thivinanandh">

    <title>PDF to H5P Converter</title>

    <!-- Local Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
        }
        .drag-area {
            border: 2px dashed #0d6efd;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background-color: #f1f9ff;
            cursor: pointer;
            transition: 0.3s;
        }
        .drag-area:hover {
            background-color: #e6f2ff;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">PDF to H5P Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href=".">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/thivinanandh/pdf_to_h5p_converter" target="_blank">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container bg-white shadow rounded p-4">
        <h2 class="text-center text-primary mb-3">PDF to H5P Converter</h2>
        <p class="text-center text-muted">Upload your PDF slides to generate interactive H5P content instantly.</p>

        <!-- Upload Form -->
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="drag-area mb-3" onclick="document.getElementById('my_pdf_file').click()">
                <h5>üìÑ Drag & Drop your PDF or Click to Browse</h5>
                <input type="file" class="form-control" id="my_pdf_file" name="my_pdf_file" accept=".pdf" hidden onchange="SubmitButtonEnabler(validateddpi,validatedres)">
            </div>

            <!-- DPI Input -->
            <div class="mb-3">
                <label for="dpi" class="form-label">DPI (100 - 800)</label>
                <input type="number" id="dpi" name="dpi" class="form-control" value="600" onkeyup='validate_dpi()'>
            </div>

            <!-- Resolution Input -->
            <div class="mb-3">
                <label for="resolution" class="form-label">Resolution (400 - 3000)</label>
                <input type="number" id="resolution" name="resolution" class="form-control" value="1920" onkeyup='validate_resolution()'>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg" id="submitBtn">üöÄ Upload & Convert</button>
            </div>
        </form>

        <!-- Download Button -->
        {% if prediction %}
        <div class="mt-4">
            <form action="/download" method="get">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtnDownload">‚¨áÔ∏è Download H5P</button>
                </div>
            </form>
        </div>
        {% endif %}

        <!-- GitHub Star Button -->
        <div class="text-center mt-4">
            <a class="github-button" href="https://github.com/thivinanandh/pdf_to_h5p_converter" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star thivinanandh/pdf_to_h5p_converter on GitHub">‚≠ê Star on GitHub</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Built with ‚ù§Ô∏è by <a href="https://github.com/thivinanandh" target="_blank">thivinanandh</a></p>
    </footer>

    <!-- GitHub Buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Local JS Files -->
    <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

    <!-- Existing Scripts -->
    <script>
        let validateddpi = true;
        let validatedres = true;
        let uploadButtonDOM = document.getElementById("submitBtn");
        SubmitButtonEnabler();

        function SubmitButtonEnabler(validateddpi, validatedres) {
            if (!validateddpi || !validatedres || document.getElementById("my_pdf_file").files.length === 0)
                uploadButtonDOM.disabled = true;
            else
                uploadButtonDOM.disabled = false;
        }

        let dpiDOM = document.getElementById("dpi");
        let resolutionDOM = document.getElementById("resolution");

        function validate_dpi() {
            if (dpiDOM.value < 100 || dpiDOM.value > 900) {
                alert("Enter DPI within the valid range (100-800)");
                validateddpi = false;
            } else {
                validateddpi = true;
            }
            SubmitButtonEnabler(validateddpi, validatedres);
        }

        function validate_resolution() {
            if (resolutionDOM.value < 500 || resolutionDOM.value > 3000) {
                alert("Enter resolution within range (500-3000)");
                validatedres = false;
            } else {
                validatedres = true;
            }
            SubmitButtonEnabler(validateddpi, validatedres);
        }
    </script>
</body>
</html>
